<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <p id="demo"></p>
 <p id="time"></p>


 <script>
  const person = {name : 'Ajith', age : 23};
  document.getElementById('demo').innerHTML = person.name;
  let x = myFunction(12,15);
  function myFunction(num1, num2){
   return num1*num2;
  }
  document.getElementById('demo').innerHTML = x;
  const person2 = {
   name1:"kumar",
   name2:"sangakkara",
   age:45,
   eyeColor:"green",
   fullName: function(){
    return this.name1 + " " + this.name2;
   }
  };
  document.getElementById('demo').innerHTML = person2.fullName();
 </script>
</body>
