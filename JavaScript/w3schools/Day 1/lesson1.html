<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- <link rel="stylesheet" href="./style1.css"> -->
 <style>
  body{
   background-color: black;
   color: white;
  }
  button{
   margin: 10px;
  }
 </style>
 <title>Document</title>
</head>
<body>
 <h1>Welcome to Javascript</h1>
 <p id="demo">This is a paragraph</p>
 <button onclick="document.getElementById('demo').innerHTML = 'Text is changed'">change text</button>
 <br>
 <button onclick="document.getElementById('demo').style.color = 'red'">change text color to red</button>
 <br>
 <button onclick="document.getElementById('demo').style.display='none'">Hide Text</button>
 <button onclick="document.getElementById('demo').style.display='block'">Reveal Text</button>
 <br>
 <img src="./Images/pic_bulboff.gif" alt="" id="demoImage" width="100px">
 <br>
 <button onclick="document.getElementById('demoImage').src='./Images/pic_bulbon.gif'">Turn On</button>
 <button onclick="document.getElementById('demoImage').src='./Images/pic_bulboff.gif'">Turn Off</button>
 <br>
 <button onclick="myFunction()">Change Font Size</button>
 <br>
 <button onclick="darkMode()">Dark Mode</button>
 <button onclick="lightMode()">Light Mode</button>
 <br>
 <p id="demo2"></p>
 <button onclick="document.getElementById('demo2').innerHTML= 3+4;">Show Hidden Text</button>
 <br>
 <button onclick="document.write('this text is generated using document.write')">Using document.write</button><br>
 <button onclick="window.alert('this is a window alert')">Window.alert</button>
 <br>
 <button onclick="window.print()">Print this page</button>
 <script>
  function myFunction(){
   document.getElementById('demo').style.fontSize = '35px';
  }
  function darkMode(){
   document.body.style.background = 'black';
   document.body.style.color = 'white';
  }
  function lightMode(){
   document.body.style.background = 'white';
   document.body.style.color = 'black';
  }
 </script>

</body>
</html>
