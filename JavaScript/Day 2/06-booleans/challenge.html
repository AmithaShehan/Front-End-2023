<body>
 <p id="cart-qty"></p>
 <button onclick="
 if(cartQty<10){
  cartQty++;
 console.log(cartQty);
 document.getElementById('cart-qty').innerHTML = `Cart Quantity is : ${cartQty}`;
 }
 else{
  alert('Cart is Full');
 }
 ">Add to cart</button>
 <button onclick="
 if(cartQty>=2){

 }
 else{
  alert('Not enough items');
  document.getElementById('cart-qty').innerHTML = `Cart Quantity is : ${cartQty}`;
 }
 ">-2</button>
 <button onclick="
 if(cartQty>=2){
  cartQty -= 3;
  document.getElementById('cart-qty').innerHTML = `Cart Quantity is : ${cartQty}`;
 }
 else{
  alert('Not enough items');

 }">-3</button>
 <script>
  let cartQty = 0;
  document.getElementById('cart-qty').innerHTML = `Cart Quantity is : ${cartQty}`;
 </script>
