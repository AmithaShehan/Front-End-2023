<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
</head>
<body>
 <p>
  <button class="num1" onclick="calculation+='1'; console.log(calculation);">1</button>
 <button class="num2" onclick="calculation+='2'; console.log(calculation);">2</button>
 <button class="num3" onclick="calculation+='3'; console.log(calculation);">3</button>
 </p>
  <p>
  <button class="num4" onclick="calculation+='4'; console.log(calculation);">4</button>
 <button class="num5" onclick="calculation+='5'; console.log(calculation);">5</button>
 <button class="num6" onclick="calculation+='6'; console.log(calculation);">6</button>
 </p>
  <p>
   <button class="num7" onclick="calculation+='7'; console.log(calculation);">7</button>
 <button class="num8" onclick="calculation+='8'; console.log(calculation);">8</button>
 <button class="num9" onclick="calculation+='9'; console.log(calculation);">9</button>
 </p>
<p>
 <button class="num0" onclick="calculation+='0'; console.log(calculation);">0</button>
  <button class="plus" onclick="calculation+= ' + '; console.log(calculation);">+</button>
 <button class="equal" onclick="calculation=eval(calculation); console.log(calculation);">=</button>
</p>

 <button class="reset" onclick="calculation=''; console.log(calculation);">Reset</button>
 <script>
  let calculation = '';

 </script>
</body>
</html>
