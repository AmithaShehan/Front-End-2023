<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>

<body>
 <script>
  /*objects are basically references*/
  console.log('563'.length);
  console.log('hello'.toUpperCase());
  console.log(3.653.toString());
  console.log(true.toString());

  const object1 = {
   message : 'hello'
  };
  const object2 = object1;
  object1.message = 'good job';
  console.log(object1);
  console.log(object2);
  const object3 = {
   message : 'good job'
  };
  console.log(object3 === object1);
  console.log(object2 === object1);
  console.log(object3.message === object1.message);

  const object4 = {
   message : 'good job',
   price : 799
  };

  /*following two lines are same and called destructuring*/
  // const message = object4.message;
  //following way is the shorthand
  const { message, price } = object4;
  console.log(message);
  console.log(price);

  /*shorthand property*/
  const object5 = {
   //message: message
   message, /*same as message: message*/
   //method: function function1(){
    //console.log('method');
  // }
  /*folowing lines are same as above 3 lines*/
   method(){
    console.log('method');
   }
  };
  console.log(object5)
  object5.method();
 </script>
</body>
</html>
