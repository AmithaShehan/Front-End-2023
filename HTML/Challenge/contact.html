<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="author" content="Amitha Shehan" >
    <meta name="description" content="Contact information for The Little Taco Shop" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./style.css" >
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" >
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <!--top section -->
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="./#about-section"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="/#menu-section">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="./Images/tacos_close_up_400x260.png"
          alt=" Close Up of Tasty Tacos"
          title=" Close Up of Tasty Tacos"
          width="400"
          height="260"
        >
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <hr >
    </header>
    <hr>
    <main>
     <section>
<h2>Our Contact Form</h2>
     <form action="https://httpbin.org/get" method="get">
      <fieldset>
       <legend>Send Us a Message</legend>
       <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
       </p>
       <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
       </p>
       <p>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
       </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
     </form>
     </section>
     <section>
      <h2>Our Location</h2>
      <address>555, Taco Temptation Lane, Suite T</address><br>
      Kansas City, MO 5555-5555-5555 <br>
      Phone: <a href="tel:+5555555555">5555-5555-5555</a>
     </section>
    </main>
    <p>
        <a href="#">Back to Top</a>
      </p>
    <!-- footer section -->
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
