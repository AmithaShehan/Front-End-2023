<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles.css">
 <title>Tables</title>
</head>
<body>
 <h1>Use of HTML Tables</h1>
 <table>
  <caption>My daily Schedule</caption>
  <tr>
   <th>
    Time
   </th>
   <th>
    Activity
   </th>
  </tr>
  <tr>
   <td>5AM - 2PM</td>
   <td>Work</td>
  </tr>
  <tr>
   <td>2PM - 4PM</td>
   <td>Rest and Lunch</td>
  </tr>
  <tr>
   <td>4PM - 8PM</td>
   <td>Learning Course Material</td>
  </tr>
  <tr>
   <td rowspan="2">All Other Times</td>
   <td>Eat</td>
  </tr>
  <tr>
   <td>
    Sleep
   </td>
  </tr>

 </table>
</body>
</html>
